<div class="col-md-6 col-md-offset-3 login-form">
    <h2>Login</h2>
    <form name="loginform" ng-submit="login()" role="form">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" ng-model="loginForm.email" required />
            <span class="red" ng-show="loginform.email.$touched && loginform.email.$invalid">
                <span ng-show="loginform.email.$error.required">Email is required.</span>
                <span ng-show="loginform.email.$error.email">Invalid email address.</span>
            </span>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" ng-model="loginForm.password" required />
            <span class="red" ng-show="loginform.password.$touched && loginform.password.$invalid">
                <span ng-show="loginform.password.$error.required">Password is required.</span>
            </span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="loginform.$invalid" class="btn btn-success">Login</button>
            <a href="#!/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
