<div class="col-md-6 col-md-offset-3 login-form">
    <h2>Edit user</h2>
    <form name="editUserform" ng-submit="editUserSubmit()" role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" ng-model="userDetails.name" required />
            <span class="red" ng-show="editUserform.name.$touched && editUserform.name.$invalid">
                <span ng-show="editUserform.name.$error.required">Name is required.</span>
            </span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" ng-model="userDetails.email" required readonly="true" />
        </div>

        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" name="phone" class="form-control" ng-model="userDetails.phoneNumber" required readonly="true"/>
        </div>

        <div class="form-group">
            <label for="phone">Address</label>
            <input type="text" name="address" class="form-control" ng-model="userDetails.address" required />
            <span class="red" ng-show="editUserform.address.$touched && editUserform.address.$invalid">
                <span ng-show="editUserform.address.$error.required">Address is required.</span>
            </span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="editUserform.$invalid" class="btn btn-success">Update user</button>
            <a class="btn btn-primary" href="#!/user">Cancel</a>
        </div>
    </form>
</div>
