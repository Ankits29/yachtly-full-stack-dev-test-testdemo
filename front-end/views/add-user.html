<div class="col-md-6 col-md-offset-3 login-form">
    <h2>Add new user</h2>
    <form name="addUserform" ng-submit="onAddUser()" role="form">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" name="name" class="form-control" ng-model="addUser.name" required />
            <span class="red" ng-show="addUserform.name.$touched && addUserform.name.$invalid">
                <span ng-show="addUserform.name.$error.required">Name is required.</span>
            </span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" class="form-control" ng-model="addUser.email" required />
            <span class="red" ng-show="addUserform.email.$touched && addUserform.email.$invalid">
                <span ng-show="addUserform.email.$error.required">Email is required.</span>
                <span ng-show="addUserform.email.$error.email">Invalid email address.</span>
            </span>
        </div>

        <div class="form-group">
            <label for="phone">Phone number</label>
            <input type="text" name="phone" class="form-control" ng-model="addUser.phone" ng-pattern="/^[0-9]*$/" required ng-minlength="10" ng-maxlength="10" />

            <span class="red" ng-show="addUserform.phone.$touched && addUserform.phone.$invalid">
                <span ng-show="addUserform.phone.$error.required">Phone is required.</span>
            </span>
            <span class="red" 
                  ng-show="((addUserform.phone.$error.minlength ||
                           addUserform.phone.$error.maxlength) && 
                           addUserform.phone.$dirty) ">
                           phone number should be 10 digits<br/>
            </span>
            <span class="red" 
                  ng-show="((addUserform.phone.$error.pattern) && 
                           loginform.phone.$dirty) ">
                           phone number is invalid
            </span>
        </div>

        <div class="form-group">
            <label for="phone">Address</label>
            <input type="text" name="address" class="form-control" ng-model="addUser.address" required />
            <span class="red" ng-show="addUserform.address.$touched && addUserform.address.$invalid">
                <span ng-show="addUserform.address.$error.required">Address is required.</span>
            </span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="addUserform.$invalid" class="btn btn-success">Add</button>
            <a href="#!/" class="btn btn-link">Back to user list</a>
        </div>
    </form>
</div>
